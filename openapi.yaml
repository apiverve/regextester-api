info:
  title: Regex Tester
  description: Regex Tester is a comprehensive tool for testing and validating regular expressions. It supports multiple operations (test, match, search, replace, split) with detailed performance analysis and pattern suggestions.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/regextester:
    post:
      summary: Test Regex Pattern
      description: Regex Tester is a comprehensive tool for testing and validating regular expressions. It supports multiple operations (test, match, search, replace, split) with detailed performance analysis and pattern suggestions.
      operationId: regextester
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  pattern: \d{3}-\d{2}-\d{4}
                  text: My SSN is 123-45-6789 and my friend's is 987-65-4321
                  flags: g
                  test_type: test
                  replacement: 
                  is_valid_regex: true
                  regex_info:
                    pattern: \d{3}-\d{2}-\d{4}
                    flags:
                      global: true
                      ignore_case: false
                      multiline: false
                      sticky: false
                      unicode: false
                      dot_all: false
                    source: \d{3}-\d{2}-\d{4}
                    last_index: 21
                    pattern_length: 17
                    complexity: Medium
                  test_results:
                    operation: test
                    result: true
                    execution_time_ms: 0
                    description: Returns true if pattern matches anywhere in text, false otherwise
                  performance:
                    iterations: 192
                    total_time_ms: 0
                    average_time_ms: 0
                    performance_rating: Excellent
                  pattern_analysis:
                    contains_anchors:
                      start_anchor: false
                      end_anchor: false
                      word_boundary: false
                    contains_quantifiers:
                      zero_or_more: false
                      one_or_more: false
                      zero_or_one: false
                      specific_count: true
                      range_count: false
                    contains_groups:
                      capturing_groups: 0
                      non_capturing_groups: 0
                      named_groups: 0
                    contains_character_classes:
                      predefined_classes: true
                      custom_classes: false
                      negated_classes: false
                    contains_special_chars:
                      wildcard: false
                      pipe: false
                      escape_sequences: 3
                  suggestions:
                  - Consider anchoring with ^ or $ if you need exact matches
                  common_patterns:
                  - name: Email Address
                    pattern: ^[\w\.-]+@[\w\.-]+\.[a-zA-Z]{2,}$
                    description: Matches valid email addresses
                    example: user@example.com
                  - name: Phone Number (US)
                    pattern: ^\(?(\d{3})\)?[-.\s]?(\d{3})[-.\s]?(\d{4})$
                    description: Matches US phone numbers in various formats
                    example: (123) 456-7890
                  - name: URL
                    pattern: ^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$
                    description: Matches HTTP and HTTPS URLs
                    example: https://www.example.com
                  - name: IP Address (IPv4)
                    pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
                    description: Matches valid IPv4 addresses
                    example: 192.168.1.1
                  - name: Credit Card Number
                    pattern: ^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3[0-9]{13}|6(?:011|5[0-9]{2})[0-9]{12})$
                    description: Matches major credit card formats
                    example: '4532123456789012'
                  - name: Social Security Number
                    pattern: ^\d{3}-?\d{2}-?\d{4}$
                    description: Matches SSN with or without dashes
                    example: 123-45-6789
                  - name: Date (MM/DD/YYYY)
                    pattern: ^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19|20)\d{2}$
                    description: Matches MM/DD/YYYY date format
                    example: 12/31/2023
                  - name: Time (24-hour)
                    pattern: ^([01]?[0-9]|2[0-3]):[0-5][0-9]$
                    description: Matches 24-hour time format
                    example: 14:30
                  - name: Hexadecimal Color
                    pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
                    description: Matches hex color codes
                    example: '#FF5733'
                  - name: Strong Password
                    pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$
                    description: At least 8 chars with uppercase, lowercase, digit, and special char
                    example: MyP@ssw0rd
                  regex_guide:
                    basic_syntax:
                    - symbol: .
                      description: Matches any single character except newline
                    - symbol: '*'
                      description: Matches 0 or more of the preceding character
                    - symbol: +
                      description: Matches 1 or more of the preceding character
                    - symbol: '?'
                      description: Matches 0 or 1 of the preceding character
                    - symbol: ^
                      description: Matches start of string
                    - symbol: $
                      description: Matches end of string
                    - symbol: '|'
                      description: OR operator
                    - symbol: \
                      description: Escape character
                    character_classes:
                    - symbol: '[abc]'
                      description: Matches any character in the set
                    - symbol: '[^abc]'
                      description: Matches any character NOT in the set
                    - symbol: '[a-z]'
                      description: Matches any lowercase letter
                    - symbol: '[A-Z]'
                      description: Matches any uppercase letter
                    - symbol: '[0-9]'
                      description: Matches any digit
                    - symbol: \d
                      description: Matches any digit (equivalent to [0-9])
                    - symbol: \w
                      description: Matches any word character [a-zA-Z0-9_]
                    - symbol: \s
                      description: Matches any whitespace character
                    quantifiers:
                    - symbol: '{n}'
                      description: Matches exactly n times
                    - symbol: '{n,}'
                      description: Matches n or more times
                    - symbol: '{n,m}'
                      description: Matches between n and m times
                    - symbol: '*?'
                      description: 'Non-greedy: matches 0 or more (lazy)'
                    - symbol: +?
                      description: 'Non-greedy: matches 1 or more (lazy)'
                    - symbol: ??
                      description: 'Non-greedy: matches 0 or 1 (lazy)'
                    groups:
                    - symbol: (abc)
                      description: Capturing group
                    - symbol: (?:abc)
                      description: Non-capturing group
                    - symbol: (?<name>abc)
                      description: Named capturing group
                    - symbol: (?=abc)
                      description: Positive lookahead
                    - symbol: (?!abc)
                      description: Negative lookahead
                    - symbol: (?<=abc)
                      description: Positive lookbehind
                    - symbol: (?<!abc)
                      description: Negative lookbehind
                    flags:
                    - flag: g
                      description: Global - find all matches
                    - flag: i
                      description: Case insensitive
                    - flag: m
                      description: Multiline - ^ and $ match line breaks
                    - flag: s
                      description: Dot matches newline characters
                    - flag: u
                      description: Unicode mode
                    - flag: y
                      description: Sticky - matches from lastIndex position
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pattern:
                  type: string
                  description: The regular expression pattern to test
                  example: \d{3}-\d{2}-\d{4}
                text:
                  type: string
                  description: The text to test the pattern against
                  example: My SSN is 123-45-6789 and my friend's is 987-65-4321
                flags:
                  type: string
                  description: 'Regex flags: g (global), i (case insensitive), m (multiline), s (dotall), u (unicode), y (sticky)'
                  example: g
                test_type:
                  type: string
                  description: "Operation type: 'test', 'match', 'search', 'replace', or 'split' (default: test)"
                  default: test
                replacement:
                  type: string
                  description: Replacement text for 'replace' operation
              required:
              - pattern
              - text
              example:
                pattern: \d{3}-\d{2}-\d{4}
                text: My SSN is 123-45-6789 and my friend's is 987-65-4321
                flags: g
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
